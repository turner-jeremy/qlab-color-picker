<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>QLab Colour Picker</title>
</head>
<body>
    <div class="container">
        <h1>QLab Colour Picker</h1>
        <div class="version-select">
                <img src="./images/qlab4-logo.png" alt="QLab 4 Logo" id="qlab4" title="QLab 4">
                <img src="./images/qlab5-logo.png" alt="QLab 5 Logo" id="qlab5" title="QLab 5">
        </div>
        <div class="syntax-options">
            <label class="radio-button">
                <input type="radio" name="syntax" checked="checked" id="color-quotations">
                Colour with quotation marks
            </label>
            <label class="radio-button">
                <input type="radio" name="syntax" id="color-only">
                Colour only
            </label>
            <label class="radio-button">
                <input type="radio" name="syntax" id="color-syntax">
                Include script syntax for selected cue
            </label>
            <div id="text-display"></div>
        </div>
        <div class="color-container"></div>
    </div>
    <footer>
        <p class="left-align"> 2023 &#169; <a href="https://www.jeremyturner.com.au">Jeremy Turner</a></p>
        <p class="right-align">Not affiliated with Figure 53, just made for fun.</p>
    </footer>
</body>
</html>
